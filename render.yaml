services:
  - type: web
    name: finmodai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 financial_models_ui:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

